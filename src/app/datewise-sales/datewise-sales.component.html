<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>


<mat-form-field appearance="outline" class="mat-form-field">

  <input (dateChange)="dateChanged($event) " [matDatepicker]="releasedAtPicker" [max]="maxDate" [min]="" formControlName="releasedAt"
         matInput placeholder="Pick a date">

  <mat-datepicker-toggle [for]="releasedAtPicker" matSuffix>

  </mat-datepicker-toggle>

  <mat-datepicker #releasedAtPicker [startAt]="selectedDate">

  </mat-datepicker>

</mat-form-field>

<app-table [columns]="columns" [tableData]="sales"></app-table>
