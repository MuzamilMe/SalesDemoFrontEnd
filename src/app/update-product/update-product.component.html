<p>update-product works!</p>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Product id</label>
        <input type="text" class="form-control" id="id"  [(ngModel)]="product.id" name="id" readonly>
      </div>
    <div class="mb-1">
      <label>Product Name</label>
      <input type="text" class="form-control" id="name"
       [(ngModel)]="product.name" name="name">
    </div>
    <div class="mb-3">
      <label>Quantity</label>
      <input type="text" class="form-control" id="qty"
       [(ngModel)]="product.qty" name="Quantity">
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="text" class="form-control" id="Price"
        [(ngModel)]="product.price" name="price">
      </div>
      <div>
        <label>Category</label>
        <input type="text" class="form-control" id="Category"
        [(ngModel)]="product.category" name="Category">
      </div>
    <button type="submit"  class="btn btn-success">Update</button>
  </form>
