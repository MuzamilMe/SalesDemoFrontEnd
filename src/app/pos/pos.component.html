

<div *ngIf="errorMessage" class="error-message" style="color: red;">{{ errorMessage }}</div>

<div class="row mt-4" >
    <div class="col-2" style="margin-left: 18%;">
        <label for="">Select Category</label>
        <select class="form-control" [(ngModel)]="selectedCategory" (change)="onCategoryChange()"
            (change)="checkFirstDropdown(selectedCategory)">
            <option value="">Select</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </div>
    <div class="col-2" >
        <label for="">Select Product</label>
        <select class="form-control" [(ngModel)]="selectedProduct"  >
            <option value="">Select</option>
            <option *ngFor="let product of selectedCategoryProducts"  [value]="product" >{{product}}</option>
        </select>
        </div>
        <input type="number" [(ngModel)]="product.qty" [value]="product.qty" placeholder="Enter Quantity" style="width: 8pc;height: fit-content;margin-top: 32px;">
        <button (click)="addProduct()" style="width: 3pc;height: fit-content;margin-top: 32px;margin-left: 2px; text-align: center;background-color: darkolivegreen;">Add</button>       

    </div>
    
    <div class="row mt-4" style="margin-left: 10px;">
            <app-my-table [HeadArray]="headArray" [gridArray]="cartItems" (onDelete)="deleteRow($event)"   ></app-my-table>
        </div>
        <div class="row mt-4" style="margin-left: 10px;background-color: #4b5320;width: 72%;height:max-content;">
        <tr>
            <td style="font-size: large;color: rgb(237, 247, 243);">Total:{{total}}</td> 
          </tr>
</div>
