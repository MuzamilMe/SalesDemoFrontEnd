<div class="row mt-4" >
    <div class="col-2" style="margin-left: 18%;">
        <label for="">Select Category</label>
        <select class="form-control" [(ngModel)]="selectedCategory" (change)="onCategoryChange()"
            (change)="checkFirstDropdown(selectedCategory)">
            <option value="">Select</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </div>
    <div class="col-2" >
        <label for="">Select Product</label>
        <select class="form-control" [(ngModel)]="selectedCategoryProducts">
            <option value="">Select</option>
            <option *ngFor="let product of selectedCategoryProducts"  [value]="selectedCategoryProducts" >{{product}}</option>
        </select>
    </div>
    <div class="row mt-4" style="margin-left: 10px;">
        
            <app-my-table [HeadArray]="headArray" [gridArray]="cartItems"></app-my-table>
        
    
    </div>
    </div>
