<div class="row mt-3">
    <div class="col-3">
        <label for="">Select Category</label>
        <select class="form-control" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
            <option value="">Select</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </div>
    <div class="col-3">
        <label for="">Select Product</label>
        <select class="form-control" [(ngModel)]="selectedProduct">
            <option value="">Select</option>
            <option *ngFor="let product of selectedCategoryProducts" [value]="product">{{product.name}}</option>
        </select>
    </div>
</div>
