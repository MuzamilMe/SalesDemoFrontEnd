 <form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput type="text" [(ngModel)]="product.name" name="name">
    </mat-form-field>
  </div>
  <div class="mb-3">
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="text" [(ngModel)]="product.qty" name="quantity">
    </mat-form-field>
  </div>
  <div class="mb-3">
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="text" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </div>
  <div class="mb-3">
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput type="text" [(ngModel)]="product.category" name="category">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" class="btn-success">Add</button>
</form>
