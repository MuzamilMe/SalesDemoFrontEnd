<div class="card" style="width: 50rem" >

    <table class="table table-sm">
        <thead>
            <tr>
                <th>Sr</th>
                <th *ngFor="let head of HeadArray">{{head.Head}}</th>
                 </tr>
                
        </thead>

         <tbody>

            <tr *ngFor="let item of gridArray; let sr=index ">
                <td>{{sr+1}}</td>
            <td *ngFor="let head of HeadArray">
                <div *ngIf="head.FieldName!=''">
                    {{item[head.FieldName]}}                
                </div>

                <div *ngIf="head.FieldName==''" style="margin-left:-5px;">
                      <button class="btn btn-sm btn-danger"  (click)="delete(item)" disabled><i class="bi bi-trash"></i></button>    
                      <button class="btn btn-sm btn-primary" (click)="edit(item)" style="margin-left:10px"><i class="bi bi-pencil-square"></i></button>              
                </div>
            </td>
            </tr>
           
        </tbody> 
    </table>
    </div>
